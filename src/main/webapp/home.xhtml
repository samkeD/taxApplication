<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>tax calculator app</title>
</h:head>

<h:body>

<h1>Calculate Tax</h1>
<div id="container">
    <h:form id="response">
        <p:panel id="panel" header="Calculate My Tax">
        <p:messages id="msgs" />

        <h:panelGrid columns="3" cellpadding="5">

            <p:outputLabel for="income" value="Income:" />
            <p:inputText id="income" value="#{taxview.person.income}" required="true" requiredMessage="Income is required." label="Income"/>
            <p:message for="income" display="icon" />

            <p:outputLabel for="frequency" value="Income Frequency:"  />
            <p:selectOneMenu id="frequency" value="#{taxview.incomeFreguency}" style="width:125px" required="true" requiredMessage="Income Frequency is required.">
                <f:selectItem itemLabel="Select Frequency" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Monthly" itemValue="Monthly" />
                <f:selectItem itemLabel="Annually" itemValue="Annually" />
            </p:selectOneMenu>
            <p:message for="frequency" display="icon" />

            <p:outputLabel for="age" value="Age:" />
            <p:inputText id="age" value="#{taxview.person.age}" required="true" requiredMessage="Age is required." />
            <p:message for="age" display="icon" />

            <p:outputLabel for="taxYear" value="Tax Year:" />
            <p:selectOneMenu id="taxYear" value="#{taxview.taxYear}" style="width:125px" required="true" requiredMessage="Tax Year is required.">
                <f:selectItem itemLabel="Select Tax Year" itemValue="" />
                <f:selectItem itemLabel="2017 (Mar 2016-Feb 2017)" itemValue="2017" />
                <f:selectItem itemLabel="2018 (Mar 2017-Feb 2018)" itemValue="2018" />
            </p:selectOneMenu>
            <p:message for="taxYear" display="icon" />

            <p:outputLabel for="medicalAid" value="Medical Aid:" />
            <p:inputText id="medicalAid" value="#{taxview.medicalAidMember}" required="true" requiredMessage="Medical Aid is required." label="Medical Aid"/>
            <p:message for="medicalAid" display="icon" />


            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"
                             icon="ui-icon-check" action="#{taxview.getTaxCalculation}"  />

            <p:dialog header="Tax Calculations" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
                <p:panelGrid columns="2" id="display" columnClasses="label,value">
                    <h:outputText value="You Earn an Annual Taxable income of:" />
                    <h:outputText value="#{taxview.person.taxableIncome}" />

                    <h:outputText value="Your Tax Before Credits (annually):" />
                    <h:outputText value="#{taxview.person.taxBeforeCredits}" />

                    <h:outputText value="Your Tax Credits:" />
                    <h:outputText value="#{taxview.person.rebates}" />

                    <h:outputText value="Tax After Credits: " />
                    <h:outputText value="R#{taxview.person.taxAfterCredits} (#{taxview.incomeFreguency})" />

                    <h:outputText value="Tax After Credits (monthly):" />
                    <h:outputText value="#{taxview.person.monthlyTaxAfter}" />

                    <h:outputText value="Your Net income is :" />
                    <h:outputText value="#{taxview.person.netIncome}" />




                </p:panelGrid>
            </p:dialog>

        </h:panelGrid>
        </p:panel>
</h:form>
</div>

</h:body>
</html>
